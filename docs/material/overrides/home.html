    /* Adjust spacing of buttons and invert them */
    .tx-hero .md-button {
        font-size: 24px;
        margin-top: .5rem;
        background: transparent;
        font-weight: 500;
        color: white;
        border: 0;
        border-radius: 7px;
        text-decoration: underline;
        margin-right: .5rem;
        /*color: var(--md-primary-bg-color);*/
    }

    /* Invert primary button */
    .tx-hero .md-button--primary {
        color: #0151CC;
        border: 0;
        background-color: white;
        text-decoration: none;
    }

    
    /* Invert hover and focus button states */
    .tx-hero .md-button:hover,
    .tx-hero .md-button:focus {
        color: white;
        background-color: rgba(255,255,255,.1);
    }

    .tx-hero .md-button.md-button--primary:hover,
    .tx-hero .md-button.md-button--primary:focus {
        color: #0151CC;
        background-color: rgba(255,255,255,.9);
    }

    /* VF Animation */

    .animation-2 {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 2;
        background: #012B71;
        line-height: 0;
        perspective: 1px;
        --base-size: 80vh;
    }

    .animation-2 div {
        position: absolute;
        top: 13vh;
        left: 45vw;
        width: var(--base-size);
        padding-bottom: var(--base-size);
        line-height: 0;
        border-radius: 50%;
        mix-blend-mode: lighten;
        transform-origin: center;
        animation: animation-2--rotate 8s infinite;
    }
    .animation-2 div:nth-child(2) {
        margin-left: calc(var(--base-size) * .707);
        margin-top: calc(var(--base-size) * -.707);
        animation: animation-2--rotate-inverse 8s infinite;
    }
    .animation-2 div:nth-child(3) {
        margin-left: calc(var(--base-size) * -.707);
        margin-top: calc(var(--base-size) * -.707);
        animation: animation-2--rotate-special 8s infinite;
    }
    .animation-2 div:nth-child(4) {
        margin-left: calc(var(--base-size) * -.707);
        margin-top: calc(var(--base-size) * .707);
        animation: animation-2--rotate-inverse 8s infinite;
    }
    .animation-2 div:nth-child(5) {
        margin-left: calc(var(--base-size) * .707);
        margin-top: calc(var(--base-size) * .707);
        animation: animation-2--rotate-inverse 8s infinite;
    }
    .animation-2 div:nth-child(6) {
        margin-left: calc(var(--base-size) * -1.414);
    }


    .animation-2 img {
        top: 0;
        left: 0;
        position: absolute;
        border-radius: 50%;
        width: 100%;
        transform: rotate(-45deg);
        transform-origin: center;
    }
    .animation-2 div:nth-child(2) img {
        transform: rotate(-135deg) rotateY(-180deg);
    }
    .animation-2 div:nth-child(3) img {
        transform: rotate(-135deg) rotateY(-180deg);
    }
    .animation-2 div:nth-child(4) img {
        transform: rotate(-45deg) rotateY(-180deg);
    }
    .animation-2 div:nth-child(5) img {
        transform: rotate(-225deg) rotateY(-180deg);
    }
    .animation-2 div:nth-child(6) img {
        transform: rotate(-315deg);
    }


    @keyframes animation-2--rotate {
        0% {
            transform: rotate(0);
        }
        13% {
            transform: rotate(-90deg);
        }
        33% {
            transform: rotate(-90deg);
        }
        46% {
            transform: rotate(-270deg);
        }
        66% {
            transform: rotate(-270deg);
        }
        79% {
            transform: rotate(-360deg);
        }
        100% {
            transform: rotate(-360deg);
        }
    }


    @keyframes animation-2--rotate-inverse {
        0% {
            transform: rotate(0);
        }
        13% {
            transform: rotate(180deg);
        }
        33% {
            transform: rotate(180deg);
        }
        46% {
            transform: rotate(270deg);
        }
        66% {
            transform: rotate(270deg);
        }
        79% {
            transform: rotate(360deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }


    @keyframes animation-2--rotate-special {
        0% {
            transform: rotate(0);
        }
        13% {
            transform: rotate(-90deg);
        }
        33% {
            transform: rotate(-90deg);
        }
        46% {
            transform: rotate(-315deg);
        }
        66% {
            transform: rotate(-315deg);
        }
        79% {
            transform: rotate(-360deg);
        }
        100% {
            transform: rotate(-360deg);
        }
    }

    @media (max-width: 768px) {

        .animation-2 {
            --base-size: 64vh;
        }

        .animation-2 div {
            position: absolute;
            top: 12vh;
            left: 35vw;
        }
    }

    /* [mobile portrait -]: Adjust headline */
    @media screen and (max-width: 30em) {

        /* Make main headline smaller */
        .tx-hero h1 {
            font-size: 2.4rem;
        }
    }

    /* [tablet landscape +]: Display content and image next to each other */
    @media screen and (min-width: 60em) {

        /* Hide table of contents */
        .md-sidebar--secondary {
            display: none;
        }

        /* Use flex layout to align items */
        .tx-hero {
            display: flex;
            align-items: stretch;
        }

        /* Swap with teaser and set dimensions */
        .tx-hero__image {
            width: 38rem;
            order: 1;
            transform: translateX(4rem);
        }
    }

    /* [screen +]: Adjust spacing */
    @media screen and (min-width: 76.25em) {

        /* Hide navigation */
        .md-sidebar--primary {
            display: none;
        }

        /* Ensure the image aligns with the repository information */
